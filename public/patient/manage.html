<!DOCTYPE html>
<html>
<head>

<h2>Patient Management</h2>

<div>
  <label for="patient_number">Patient Number</label>
  <input id="patient_number" placeholder="Patient Number">
</div>

<table id="patientTable"></table>

</div>
